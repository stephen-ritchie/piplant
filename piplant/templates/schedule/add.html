{% extends 'base.html' %}

{% block body %}
<h2>Add Schedule</h2>
{% include 'flashed_messages.html' %}
<form method="post">
  <div class="form-group">
    <label for="frequency">Frequency</label>
    <select class="form-control" id="frequency" name="frequency" required>
      <option value="weekly">Weekly</option>
    </select>
  </div>
  <div class="form-group">
    <label for="days-of-week">Days Of Week</label>
    <br>
    {% for day in days %}
    <div class="form-check form-check-inline" id="days-of-week">
      <input class="form-check-input" type="checkbox" id="{{ day }}" name="{{ day }}" value="1">
      <label class="form-check-label" for="{{ day }}">{{ day }}</label>
    </div>
    {% endfor %}
  </div>
  <div class="form-group">
    <label for="startTime">Start Time</label>
    <select class="form-control" id="startTime" name="startTime" required>
      <option value="">Please select</option>
        {% for time in time_intervals %}
          <option>{{ time }}</option>
        {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="endTime">End Time</label>
    <select class="form-control" id="endTime" name="endTime" required>
      <option value="">Please select</option>
      {% for time in time_intervals %}
        <option>{{ time }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
