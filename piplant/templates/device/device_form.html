{% include 'flashed_messages.html' %}
<form class="form-signin" id="create-device-form" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" id="name" required autofocus>
  </div>
  <div class="form-group">
    <label for="name">Type</label>
    <select class="form-control" id="type" name="type" onChange="updateForm(this.value)" required>
      <option value="">Please select</option>
      <option>device</option>
      <option value="tp_link_smart_plug">TP Link Smart Plug</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    <input type="text" name="description" class="form-control" id="description">
  </div>
  <div class="form-group" id="additional-inputs">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="{{ url_for('static', filename='js/adddevice.js') }}"></script>
